<div class="passwordStrength-component">
  <h1>Password</h1>

  <form>
    <label>
      <input type='password' placeholder="Password" autocomplete="new-password" [(ngModel)]='password' name="password"
        (input)="handlePasswordStatus()">
    </label>
  </form>

  <p>Value: {{ password }}</p>

  <!-- <div class="indicators_container">
    <div class="strength_indicator" [style]="'background: '+indicatorsColor[0]"></div>
    <div class="strength_indicator" [style]="'background: '+indicatorsColor[1]"></div>
    <div class="strength_indicator" [style]="'background: '+indicatorsColor[2]"></div>
  </div> -->

  <div class="indicators_container">

    <div [ngSwitch]="passwordStatus">
      <div *ngSwitchDefault class="strength_indicator" style="background: silver"></div>
      <div *ngSwitchCase="'empty'" class="strength_indicator" style="background: silver"></div>
      <div *ngSwitchCase="'short'" class="strength_indicator" style="background: red"></div>
      <div *ngSwitchCase="'strong'" class="strength_indicator" style="background: lime"></div>
      <div *ngSwitchCase="'medium'" class="strength_indicator" style="background: yellow"></div>
      <div *ngSwitchCase="'low'" class="strength_indicator" style="background: red"></div>
    </div>


    <div [ngSwitch]="passwordStatus">
      <div *ngSwitchDefault class="strength_indicator" style="background: silver"></div>
      <div *ngSwitchCase="'empty'" class="strength_indicator" style="background: silver"></div>
      <div *ngSwitchCase="'short'" class="strength_indicator" style="background: red"></div>
      <div *ngSwitchCase="'strong'" class="strength_indicator" style="background: lime"></div>
      <div *ngSwitchCase="'medium'" class="strength_indicator" style="background: yellow"></div>
      <div *ngSwitchCase="'low'" class="strength_indicator" style="background: silver"></div>
    </div>

    <div [ngSwitch]="passwordStatus">
      <div *ngSwitchDefault class="strength_indicator" style="background: silver"></div>
      <div *ngSwitchCase="'empty'" class="strength_indicator" style="background: silver"></div>
      <div *ngSwitchCase="'short'" class="strength_indicator" style="background: red"></div>
      <div *ngSwitchCase="'strong'" class="strength_indicator" style="background: lime"></div>
      <div *ngSwitchCase="'medium'" class="strength_indicator" style="background: silver"></div>
      <div *ngSwitchCase="'low'" class="strength_indicator" style="background: silver"></div>
    </div>

  </div>

</div>
